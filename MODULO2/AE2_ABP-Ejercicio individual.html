<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <section class="containerForm">
      <h1 class="titleForm">Regístrate y únete a la comunidad</h1>
      <form class="form">
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" />
        </div>
        <div>
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" />
        </div>
        <div>
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" />
        </div>
        <div>
          <label for="contraseña">Contraseña: </label>
          <input type="password" id="contraseña" name="contraseña" />
        </div>
        <div>
          <label for="contraseña_confirm">Confirmar contraseña: </label>
          <input
            type="password"
            id="contraseña-confirm"
            name="contraseña_confirm"
          />
        </div>
        <div>
          <label for="fecha_nacimiento">Fecha de nacimiento: </label>
          <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" />
        </div>
        <div>
          <label for="genero">Género: </label>
          <input type="radio" id="masculino" name="genero" value="masculino" />
          <label for="masculino">Masculino</label>
          <input type="radio" id="femenino" name="genero" value="femenino" />
          <label for="femenino">Femenino</label>
          <input type="radio" id="none" name="genero" value="none" />
          <label for="none">Prefiero no decir</label>
        </div>
        <div>
          <input type="checkbox" id="suscripcion" name="suscripcion" />
          <label for="suscripcion"
            >Suscríbete a nuestro boletín de noticias</label
          >
        </div>
        <div>
          <label for="descripcion">Una descripción de mi mismo:</label>
          <textarea id="descripcion" name="descripcion"></textarea>
        </div>
        <div>
          <label for="intereses">Selecciona tus intereses: </label>
          <select name="intereses" multiple size="4">
            <option value="musica">Música</option>
            <option value="deportes">Deportes</option>
            <option value="viajes">Viajes</option>
            <option value="tecnologia">Tecnología</option>
          </select>
        </div>
        <input type="submit" value="¡Registrarse!" />
      </form>
    </section>
  </body>
</html>
